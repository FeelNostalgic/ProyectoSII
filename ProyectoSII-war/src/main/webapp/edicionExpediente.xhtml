<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
<h:head>
	<title>Edici&oacute;n Expediente</title>
</h:head>
<h:body>
		<ul>
			<li class ="active"><h:link outcome="expediente.xhtml" value="Expediente"/></li>
		</ul>
				
		<div>
			<h1>#{Expediente.accion} Expediente</h1>
				
			<h:form id="expediente">
				<h:panelGrid columns="3">
					<c:set var = "modo" value = "#{Expediente.modo}"/>

					<h:outputText value="Activo"/>
                    <h:inputText id ="activo" value="#{Expediente.activo}"/>
                    <h:message for="activo"/>

                    <h:outputText value="Nota media provisional"/>
                   	<h:inputText id ="nota_media_provisional" value="#{Expediente.nota_media_provisional}"/>
                    <h:message for="nota_media_provisional"/>
                    
           	        <h:commandButton value="#{Expediente.accion}" action="#{Expediente.ejecutarAccion()}"/>

                    <h:inputHidden value="#{Expediente.modo}"/>
                    <h:inputHidden value="#{Expediente.num_expediente}"/>

                </h:panelGrid>
			</h:form>
		</div>
	</h:body>
</html>
