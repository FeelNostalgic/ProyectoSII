<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
       <title>
           Edicion grupo
        </title>
    </h:head>
<h:body>
                <h1>#{Grupos.accion} grupos</h1>
                <h:form id="grupo">
                    <h:panelGrid columns="3">
                        <h:outputText value="Curso"/>
                        <h:inputText id ="curso" value="#{Grupos.grupo.curso}"/>
                        <h:message for="curso"/>

                        <h:outputText value="Letra"/>
                        <h:inputText id ="letra" value="#{Grupos.grupo.letra}"/>
                        <h:message for="letra"/>

                        <h:outputText value="Plazas"/>
                        <h:inputText id ="plazas" value="#{Grupos.grupo.plazas}"/>
                        <h:message for="plazas"/>

                        <h:commandButton value="#{Grupos.accion}" action="#{Grupos.ejecutarAccion()}"/>
						<h:button outcome="grupos.xhtml" value="Cancelar"/>

                        <h:inputHidden value="#{Grupos.modo}"/>
                        <h:inputHidden value="#{Grupos.grupo.id}"/>

                    </h:panelGrid>
                </h:form>
    </h:body>
</html>
