<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
<h:head>
       <title>
           Edicion Matricula
        </title>
    </h:head>
<h:body>
		<h:outputStylesheet library="css" name="estiloIndex.css"/>
		<h:outputStylesheet library="css" name="estiloEdita.css"/>
				<ul>
				<li class ="active"><h:link outcome="matriculas.xhtml" value="Cancelar"/></li>
				</ul>
				
				<div>
				<h1>#{Matriculas.accion} Matriculas</h1>
				
                <h:form id="matricula">
                    <h:panelGrid columns="3">
                    
                     <c:set var = "modo" value = "#{Matriculas.modo}"/>
                    
                        <h:outputText value="Curso académico"/>
                        <h:inputText id ="curso_academico" value="#{Matriculas.curso_academico}" required = "true"/>
                        <h:message for="curso_academico"/>

                        <h:outputText value="Estado"/>
                        <h:inputText id ="estado" value="#{Matricula.estado}" required = "true"/>
                        <h:message for="estado"/>

                        <h:outputText value="Número de archivo"/>
                        <h:inputText id ="num_archivo" value="#{Matriculas.num_archivo}"/>
                        <h:message for="num_archivo"/>
                        
                        <h:outputText value="Turno preferente"/>
                        <h:inputText id ="turno" value="#{Matriculas.turno_preferente}"/>
                        <h:message for="turno"/>
                        
                        <h:outputText value="Fecha de Matricula"/>               
                        <h:inputText id="fecha_matricula" value="#{Matriculas.fecha_matricula}" required = "true"/>
                     	<h:message for="fecha_matricula"/>
                     	
                     	<h:outputText value="Nuevo Ingreso"/>               
                        <h:selectBooleanCheckbox id="nuevo_ingreso" value="#{Matriculas.nuevo_ingreso}"/>
                     	<h:message for="nuevo_ingreso"/>
                     	

           	            <h:commandButton value="#{Matriculas.accion}" action="#{Matriculas.ejecutarAccion()}"/>

                        <h:inputHidden value="#{Matriculas.modo}"/>
                        <h:inputHidden value="#{Matriculas.matricula.id}"/>

                    </h:panelGrid>
                </h:form>
               </div>
    </h:body>
</html>
