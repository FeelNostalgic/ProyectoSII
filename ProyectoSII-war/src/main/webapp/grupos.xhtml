<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
        <title>Lista de grupos</title>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="estiloIndex.css"/>
	<h:outputStylesheet library="css" name="estiloGrupo.css"/>
			<ul>
				<li><h:link outcome="index.xhtml" value="Inicio"/></li>
				<li  class ="active"><h:link outcome="grupos.xhtml" value="Grupos"/></li>
				<li><h:link outcome="grupos.xhtml" value="Asignaturas"/></li>
				<li><h:link outcome="grupos.xhtml" value="Titulaciones"/></li>
				<li><h:link outcome="grupos.xhtml" value="Centros"/></li>
				<li><h:link outcome="alumnos.xhtml" value="Alumnos"/></li>
			</ul>
                <h:form id="grupos">
                
                    <h:dataTable value="#{Grupos.grupos}" var="g">
                                               <h:column>
                        <f:facet name="header">Titulacion</f:facet>
                            <h:outputText value="#{g.titulacion.nombre}"/>
                        </h:column>
                       
                        <h:column>
                            <f:facet name="header">Curso</f:facet>
                            <h:outputText value="#{g.curso}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Letra</f:facet>
                            <h:outputText value="#{g.letra}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Plazas</f:facet>
                            <h:outputText value="#{g.plazas}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Turno</f:facet>
                            <h:outputText value="#{g.turno_maÃ±ana_tarde}"/>
                        </h:column>
                        
						<h:column>
                            <f:facet name="header">Ingles</f:facet>
                            <h:selectBooleanCheckbox id="ingles" value="#{g.ingles}" disabled="true" />
                        </h:column>
                        
                       	<h:column>
                            <f:facet name="header">Asignar</f:facet>
                            <h:selectBooleanCheckbox id="asignar" value="#{g.asignar}" disabled="true" />
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Visible</f:facet>
                            <h:selectBooleanCheckbox id="visible" value="#{g.visible}" disabled="true" />
                        </h:column>
                        
                        <h:column>
                            <h:commandButton class="ver" value="Actualizar" action="#{Grupos.actualizar(g,g.titulacion.codigo)}"/>
                        </h:column>
                        
                        <h:column>
                            <h:commandButton class="ver" value="Eliminar" action="#{Grupos.eliminar(g)}"/>
                        </h:column>
                    </h:dataTable>
                    <h:commandButton class="ver" value="Insertar" action="#{Grupos.insertarGrupo()}"/>
                </h:form>
    </h:body>
    
</html>
