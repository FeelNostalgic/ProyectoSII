<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
        <title>Lista de matriculas</title>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="estiloIndex.css"/>
	<h:outputStylesheet library="css" name="estiloMatricula.css"/>
			<ul>
				<li><h:link outcome="index.xhtml" value="Inicio"/></li>
				<li><h:link outcome="grupos.xhtml" value="Grupos"/></li>
				<li><h:link outcome="asignaturas.xhtml" value="Asignaturas"/></li>
				<li><h:link outcome="titulaciones.xhtml" value="Titulaciones"/></li>
				<li><h:link outcome="centros.xhtml" value="Centros"/></li>
				<li><h:link outcome="alumnos.xhtml" value="Alumnos"/></li>
				<li class ="active"><h:link outcome="matriculas.xhtml" value="Matriculas"/></li>
				<li><h:link outcome="expedientes.xhtml" value="Expedientes"/></li>
			</ul>
                <h:form id="matriculas">
                
                    <h:dataTable value="#{Matriculas.matriculas}" var="mat">
                                               <h:column>
                        <f:facet name="header">Curso Académico</f:facet>
                            <h:outputText value="#{mat.curso_academico}"/>
                        </h:column>
                       
                        <h:column>
                            <f:facet name="header">Estado</f:facet>
                            <h:outputText value="#{mat.estado}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Número de archivo</f:facet>
                            <h:outputText value="#{mat.num_archivo}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Turno preferente</f:facet>
                            <h:outputText value="#{mat.turno_preferente}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Fecha de matrícula</f:facet>
                            <h:outputText value="#{mat.fecha_matricula}"/>
                        </h:column>
                        
						<h:column>
                            <f:facet name="header">Nuevo ingreso</f:facet>
                            <h:selectBooleanCheckbox id="nuevo_ingreso" value="#{mat.nuevo_ingreso}" disabled="true" />
                        </h:column>
                        
                        <h:column>
                            <h:commandButton class="ver" value="Actualizar" action="#{Matriculas.actualizar(mat}"/>
                        </h:column>
                        
                        <h:column>
                            <h:commandButton class="ver" value="Eliminar" action="#{Matriculas.eliminar(mat)}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
    </h:body>
    
</html>
